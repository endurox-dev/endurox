expiry=33s
flags=bootreset,nosync,nometasync


[@cache]
svc TESTSV04=
    {
        "caches":[
                {
                    "cachedb":"db04",
                    "type":"UBF",
                    "keyfmt":"SV4$(T_STRING_FLD)",
                    "save":"*",
                    "flags":"getreplace"
                }
            ]
    }

